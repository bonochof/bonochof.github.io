about:
  title:
    en: About
    ja: プロフィール
  description:
    en: Ryosuke Takata was born in 1997. He completed graduate studies at the University of Tokyo (Takashi Ikegami Laboratory) and received a Ph.D. He is currently a JSPS Research Fellow PD and Project Researcher at the University of Tokyo. His main research themes include artificial life, multi-agent systems, evolutionary computation, reinforcement learning, and game informatics. He is also engaged in numerous system development projects as an engineer, including 3D CAD systems, VR systems, and reinforcement learning for collective play with small robots, while serving as a part-time lecturer at several universities. He enjoys programming and swimming.
    ja: 1997年 島根県松江市出身．東京大学大学院総合文化研究科修了（池上高志研究室）．学術博士．日本学術振興会 特別研究員（PD）．東京大学大学院工学系研究科 特任研究員．主な研究テーマは，人工生命，マルチエージェントシステム，進化計算，強化学習，ゲーム情報学．ニューラルネットワークやLLMなどの生成AIを用いたマルチエージェントモデルから創発するエージェントの個体性について研究している．また，3次元CADシステムや，VRシステム，小型ロボットによる集団遊びの強化学習などのシステム開発に取り組む傍ら，複数の大学で非常勤講師を務めている．人工知能学会未来世代学会タスクフォース委員，電子情報通信学会HCS専門委員．好きなことは，プログラミングと水泳．
