about:
  title:
    en: About
    ja: プロフィール
  description:
    en: Ryosuke Takata was born in 1997. He is a Ph.D student at <a href="https://www.sacral.c.u-tokyo.ac.jp" target="_blank">Ikegami laboratory</a> in the University of Tokyo and JSPS research fellowship DC2. His main research interest is in evolutionary and learning systems for interaction between agents. He loves programming and swimming.
    ja: 1997年 島根県松江市出身．東京大学大学院総合文化研究科 博士後期課程（<a href="https://www.sacral.c.u-tokyo.ac.jp" target="_blank">池上高志研究室</a>）．日本学術振興会 特別研究員（DC2）．主な研究テーマは，人工生命，マルチエージェントシステム，強化学習，進化計算，ゲーム情報学．好きなことは，プログラミングと水泳．
